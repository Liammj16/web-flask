<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Flechas</title>
    <style>
        .carousel-container {
            width: 500px; /* Ajusta el ancho según tus necesidades */
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .carousel-nav-arrows {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(-50%);
        }

        .nav-arrow {
            background: none;
            border: none;
            font-size: 2em;
            color: #555;
            cursor: pointer;
            padding: 10px;
            outline: none;
            user-select: none; /* Evita la selección de texto al hacer clic */
        }

        .carousel-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #bbb;
            margin: 0 5px;
            cursor: pointer;
        }

        .dot.active {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="slide">
                <h3>Diapositiva 1</h3>
                <img src="https://via.placeholder.com/300/FF0000/FFFFFF?Text=Imagen+1" alt="Imagen 1">
            </div>
            <div class="slide">
                <h3>Diapositiva 2</h3>
                <img src="https://via.placeholder.com/300/00FF00/FFFFFF?Text=Imagen+2" alt="Imagen 2">
            </div>
            <div class="slide">
                <h3>Diapositiva 3</h3>
                <img src="https://via.placeholder.com/300/0000FF/FFFFFF?Text=Imagen+3" alt="Imagen 3">
            </div>
        </div>
        <div class="carousel-nav-arrows">
            <button class="nav-arrow" onclick="prevSlide()">&#10094;</button>
            <button class="nav-arrow" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="carousel-dots">
            <span class="dot active" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
        </div>
    </div>

    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        function goToSlide(index) {
            if (index < 0 || index >= slides.length) return;
            carouselSlide.style.transform = `translateX(-${index * 100}%)`;
            updateDots(index);
            currentIndex = index;
        }

        function updateDots(index) {
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            goToSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            goToSlide(currentIndex);
        }

        // Inicializar el carrusel
        goToSlide(0);
    </script>

</body>
</html>
